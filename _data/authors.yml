Vishnu Vardhan:
  name        : "Vishnu Vardhan Chetlur"
  bio         : "I am a Ph.D. student in the Bradley Department of Electrical and Computer Engineering at Virginia Tech. 
           I received his B.E. (Hons.) degree from the Birla Institute of Technology and Science (BITS) Pilani, India, in 2013. 
          I graduated top of his class in the department of Electrical Engineering and was awarded the institute Silver medal for being ranked second in the whole institute. 
          I was also a recipient of the BITS merit scholarship for his excellence in academics. 
          My research interests include wireless communication and stochastic geometry."
